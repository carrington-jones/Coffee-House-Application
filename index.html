<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/54ed633ccb.js" crossorigin="anonymous"></script><!--My font awesome for social buttons-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body class="px-3" style="font-family: 'Montserrat', sans-serif;">
<!--NAV BAR-->
<div id="navbar" class="container-fluid">
    <nav class="navbar navbar-expand-lg px-0 navbar-light">
        <a id="navBarName" class="navbar-brand" href="#">The A&C Coffee House</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#coffees">Brews <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#googlemap">Location</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#socialmediaicons">Connect</a>
                </li>
            </ul>
            <!--Spotify-->
            <span class="navbar-text d-flex align-items-center">
                Currently Listening to -
      <iframe src="https://open.spotify.com/embed/track/5b7OgznPJJr1vHNYGyvxau" width="250" height="80" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </span>
        </div>
    </nav>
</div>
<!--JUMBOTRON-->
<div class="container-fluid px-0">
    <div id="jumbotron" class="jumbotron px-0 d-flex justify-content-center bg-coffee">
        <div class="container-fluid px-0">
            <h1 id="coffeewelcome" class="display-3 coffee-welcome">Welcome!</h1>
        </div>
    </div>
</div>
<!--Coffees-->
<div class="row">
    <div class="col-7">
        <div class="container">
            <div class="row" id="coffees">

            </div>
        </div>
    </div>


    <div class="col-5">
        <form>
            <div>
                <h4>Roast</h4>
            </div>
            <div class="dropdown">
                <label for="roast-selection"></label>
                <select id="roast-selection" class="form-control">
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                    <option selected>All</option>
                </select>
            </div>
        </form>
        <div class="mt-2">
            <h4>Coffee Name</h4>
            <input type="text" class="form-control" id="firstCoffeeInput">
        </div>
        <div class="mt-2">
            <button class="btn btn-dark" id="submit" type="submit">Submit</button>
        </div>
        <div class="mt-5">
            <h4>Add a Coffee!</h4>
            <hr>
            <form>
                <div>
                    <h4>Roast</h4>
                </div>
                <div class="dropdown">
                    <label for="roastselection2"></label>
                    <select id="roastselection2" class="form-control">
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="mt-2">
            <h4>Name</h4>
            <input type="text" class="form-control" id="secondCoffeeInput">
        </div>
        <div class="mt-2">
            <button class="btn btn-dark" id="submit2" type="submit">Submit</button>
        </div>
        <div class="mt-5 mb-1 d-flex justify-content-center">
            OUR LOCATION: 2401 Utah Ave S, Seattle, WA 98134
        </div>
<!--        GOOGLEMAP-->
        <div>
            <iframe id="googlemap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d34344.52832195642!2d-122.34391689360922!3d47.58467504396512!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5490415f3dea49e1%3A0xf5dd96ef18857d60!2sStarbucks%20Reserve!5e0!3m2!1sen!2sus!4v1619541424824!5m2!1sen!2sus" width="100%" height="223" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</div>

<footer class="bg-dark text-center text-white mt-3">
    <div id="socialmediaicons" class="container-fluid p-4 pb-0">
        <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="http://Facebook.com" role="button"><i class="fab fa-facebook-f"></i>
            </a>
            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="http://Twitter.com" role="button"><i class="fab fa-twitter"></i>
            </a>
            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="http://Instagram.com" role="button"><i class="fab fa-instagram"></i>
            </a>
            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" href="http://Linkedin.com" role="button"><i class="fab fa-linkedin-in"></i>
            </a>
            <!-- Starbucks -->
            <a class="btn btn-outline-light btn-floating m-1" href="http://starbucks.com" role="button"
            ><i class="fas fa-mug-hot"></i>
            </a>
        </section>
    </div>
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: #333333;">
        Â© 2021 Copyright: The A&C Coffee House
    </div>
</footer>




<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
